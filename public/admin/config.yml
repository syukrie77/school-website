backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "berita"
    label: "Berita Sekolah"
    folder: "src/content/berita"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Judul", name: "title", widget: "string" }
      - { label: "Deskripsi", name: "description", widget: "text" }
      - { label: "Tanggal", name: "date", widget: "datetime" }
      - { label: "Penulis", name: "author", widget: "string", default: "Admin Sekolah" }
      - { label: "Gambar", name: "image", widget: "image", required: false }
      - { label: "Isi Berita", name: "body", widget: "markdown" }
